<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sports quiz to test your trivia knowledge of all that happened in 2021!">
    <meta name="keywords" content="sport, sports, quiz, trivia, sports quiz, pub quiz, sports trivia">

    <!--File link to CSS-->

    <link rel="stylesheet" href="assests/css/submit.css">

    <title>Sports Quiz of 2021</title>

<body>
    <div class="flex-container">
        <div class="submit-container">
            <h2 id="sumbit-heading">Congratulations! You scored:</h2>
            <h2 id="finalScore">0</h2>
            <h2 id="sub-header">Enter your name below to save your score!</h2>
            <form>
                <input type="text" name="username" id="username" placeholder="Enter your name here">
                <button type="submit" class="btn" id="saveScoreBtn" 
                onclick="saveHighScore(event)" disabled>Click to Save</button>
                <a href="/index.html" class="btn">Click to Play Again</a>
                <a href="/" class="btn">Homepage</a>
            </form>
        </div>
    </div>

    <script src="assests/js/submit.js"></script>
