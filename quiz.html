<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sports quiz to test your trivia knowledge of all that happened in 2021!">
    <meta name="keywords" content="sport, sports, quiz, trivia, sports quiz, pub quiz, sports trivia">

    <!--File link to CSS-->
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/css/quiz.css">
    
    <!-- Google Fonts Roboto font link-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Fav Icon of trophy link code line 20 
        taken from Code Institute "Love Maths" project walkthrough-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <!-- Font Awesome link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Sports Quiz of 2021</title>
</head>

<body>
    <!--Flexbox for whole body-->
    <div class="flex-container">
        <!-- Game information section, this includes current question
        number, score -->
        <div class="website">
            <h1>Sports Quiz 2021</h1>
        </div>
        <div class="game-info">
            <div class="counter">
                <h3 class="prefix">Question Number:</h3>
                <hr>
                <p id="counter"></p>
            </div>
            <div class="score">
                <h3 class="prefix">Score:</h3>
                <hr>
                <p id="score">0</p>
            </div>
            
        </div>

        <!--Question section this displays questions and multiple 
        choice answers-->
        <div class="quiz-container">
            <h2 id="question">What is the answer?</h2>
            <div class="answer-container">
                <p class="answer-prefix">A</p>
                <p class="answer-text" data-number="1">Answer A</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">B</p>
                <p class="answer-text" data-number="2">Answer B</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">C</p>
                <p class="answer-text" data-number="3">Answer C</p>
            </div>
            <div class="answer-container">
                <p class="answer-prefix">D</p>
                <p class="answer-text" data-number="4">Answer D</p>
            </div>

            <!--Progress bar fills as the quiz is completed-->
            <div class="progess-container">
                <div class="progress-bar">
                    <p id="full-bar">Progress</p>
                </div>
            </div>
            <a href="index.html" class="btn" id="homepage">Quit to Homepage</a>
        </div>        
        <footer><i class="far fa-copyright"></i>Ryan Walker 2021</footer>
    </div>
    

    <script src="assests/js/script.js"></script>
</body>

</html>
